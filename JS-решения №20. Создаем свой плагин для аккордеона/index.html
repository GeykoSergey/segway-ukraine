<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>accordion demo</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=chevron_right"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="content">
      <div class="accordion accordion-1">
        <button class="accordion__control" aria-expanded="false">
          <span class="accordion__title">Accordion 1</span>
          <span class="material-symbols-outlined accordion__icon">
            chevron_right
          </span>
        </button>
        <div class="accordion__content" aria-hidden="true">
          <h3>Lorem ipsum dolor sit amet.</h3>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fuga,
            harum!
          </p>
        </div>
      </div>
      <div class="accordion accordion-2">
        <button class="accordion__control" aria-expanded="false">
          <span class="accordion__title">Accordion 2</span>
          <span class="accordion__icon"></span>
        </button>
        <div class="accordion__content" aria-hidden="true">
          <h3>Lorem ipsum dolor sit amet.</h3>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fuga,
            harum!
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="index.js"></script>
  </body>
</html>
